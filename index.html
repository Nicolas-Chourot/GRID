<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Grid demo</title>
    <link rel="stylesheet" href="styles/site.css">
    <!-- https://fonts.google.com/specimen/RocknRoll+One?preview.text=PR%C3%89NOM%20NOM&preview.text_type=custom&preview.size=64#standard-styles -->
    <!-- https://developers.google.com/fonts/docs/getting_started -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
    <style>
        .tangerine {
            font-family: 'Tangerine', serif;
            font-size: 48px;
        }
        .rocknRoll {
            font-family: 'RocknRoll One', sans-serif;
            font-size: 48px;
        }
    </style>
</head>

<body>
    
    <div class="pageContainer">
        <div class="rocknRoll">
            Utilisation de display:grid
        </div>
        <div class="redBG grid1col big">
            <div class="item">1</div>
        </div>
        <div class="redBG grid2col big">
            <div class="item">1</div>
            <div class="item">2</div>
        </div>
        <div class="redBG grid13 big">
            <div class="item">1</div>
            <div class="item">2</div>
        </div>
        <div class="redBG grid4col big">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
        </div>

        <hr>

        <div class="redBG gridAuto big">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
        </div>
    </div>
</body>

</html>
